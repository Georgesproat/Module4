<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Cards with Images</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 mb-4">Responsive Bootstrap Cards</h1>
      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"
        id="card-container"
      ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const cardData = [
        {
          title: "Card 1",
          content: "This is the content of Card 1.",
          image: ""
        },
        {
          title: "Card 2",
          content: "This is the content of Card 2.",
          image: ""
        },
        {
          title: "Card 3",
          content: "This is the content of Card 3.",
          image: ""
        },
        {
          title: "Card 4",
          content: "This is the content of Card 4.",
          image: ""
        }
      ];

      function createCard(card) {
        return `
      <div class="col">
        <div class="card">
          <img src="${card.image}" class="card-img-top" alt="Card Image" />
          <div class="card-body">
            <h5 class="card-title">${card.title}</h5>
            <p class="card-text">${card.content}</p>
          </div>
        </div>
      </div>`;
      }

      const cardContainer = document.getElementById("card-container");

      cardData.forEach((card) => {
        cardContainer.innerHTML += createCard(card);
      });
    </script>
  </body>
</html>
